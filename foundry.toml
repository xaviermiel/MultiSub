[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
evm_version = "cancun"
via_ir = true
optimizer = true
optimizer_runs = 200
ignored_error_codes = [5740]
allow_paths = ["lib/openzeppelin-contracts"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/community-contracts/=lib/openzeppelin-community-contracts/contracts/"
]

# Test profile - optimize for size to avoid initcode limit warnings
[profile.test]
via_ir = true
optimizer = true
optimizer_runs = 1
ignored_error_codes = [5740, 3860]  # Suppress contract size warnings for tests

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
